{% extends 'base.html' %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    {% include 'card.html' %}
                </div>
            </div>
            <div class="row">
                <div class="intro-text">
                    <h1 class="name">Prêt-e à jouer avec le raspbery ?</h1>
                    <hr class="star-light">
                </div>
                <div class="col-12 col-lg-offset-2 text-center">
                    <form method="post" action="{{ url_for('send_message') }}">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message" placeholder="Enter your message..." name="message">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit" onclick="saveToHistory()">Envoyer!</button>
                            </span>
                        </div>
                    </form>

                    <textarea class="form-control" id="history" rows="10" style="resize: none" readonly></textarea>
                    <p style="margin-top: 20px;">
                    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with"
                         data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"
                         onlogin='checkLoginState()'></div>
                    </p>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
